<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="./styles/effects.css" rel="stylesheet" type="text/css" media="all">
	<script type="text/javascript" src="./scripts/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./scripts/effects.js"></script>
	<title>Effects</title>
</head>
<body>
	<h1>Effects.</h1>
		
	<h3>Slide menu</h3>
	<div id="hwSlide" style="background-color: #E2FAE1">
		<ul id="slideMenu">
			<li class="menuItem">Pizza <strong>3 submenus</strong>
				<ul>
					<li>Napoli</li>				
					<li>Hawaii</li>
					<li>Salami</li>
				</ul>
			</li>
			
			<li class="menuItem">Pasta <strong>1 submenus</strong>
				<ul>
					<li>Carbonara</li>							
				</ul>
			</li>
		</ul>
	</div>
	
	<h3>Tabs</h3>
	<div id="hwTab">
		<ul>
			<li id="tabHeader1" class="selectedTab" tabId="1">First tab</li>
			<li id="tabHeader2" tabId="2">Second tab</li>
			<li id="tabHeader3" tabId="3">Third tab</li>
		</ul>
		<div id="tabContent1" style="border: 1px solid; background-color: #85D6B0;">
			<div>
				<p>First Tab text: Hello World!</p>
			</div>			
		</div>
		<div id="tabContent2" style="border: 1px solid; background-color: #FCBA62;">
			<div>
				<p>Second tab text: Hello jQuery!</p>
			</div>
		</div>
		<div id="tabContent3" style="border: 1px solid; background-color: #A8FA82;">
			<div>
				<p>Third tab text: Hello Hello!</p>
			</div>
		</div>
	</div>
	
	<h3>Animate</h3>
	<div id="hwAnimate">
		<p>Click Pacman!</p>
		<div style="background-color: #6D939E; font-size: 7em;">
			<b id="dot1" style="margin-left: 40px;">&#149;</b> <b id="dot2">&#149;</b> <b id="dot3">&#149;</b> 
			<img id="pacman" src="./images/pacman.png" alt="Pizza image for animate." />
		</div>
	</div>
	
</body>
</html>
