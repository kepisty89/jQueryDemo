<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<link href="./styles/form.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Margarine">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cinzel">
	<script type="text/javascript" src="./scripts/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./scripts/form.js"></script>	
	<title>Project 3 - jQuery</title>
</head>
<body>
<div id="mainbodytopPan">
  <div id="bodytopPan">
  	<h2>Form</h2>
	<p>This demo contains fancy <span class="yellow">jQuery</span> form styling/effects.</p>	
  </div>
</div>
<div id="mainbodyPan">
  <div id="bodyPan">
  	<div id="hwForm">
  		<h1>Please fill this form</h1>
  		<div class="formField">
  			<h4>First name</h4>
  			<div class="toolTip">
  				<input type="text">
  				<span class="tip">Type in first name.</span>
  			</div>
  		</div>
  		<div class="formField">
  			<h4>Last name</h4>
  			<div class="toolTip">
  				<input type="text">
  				<span class="tip">Type in last name.</span>
  			</div>
  		</div>
  		<div class="formField">
  			<h4>Login</h4>
  			<div class="toolTip">
  				<input type="text">
  				<span class="tip">Choose your login.</span>
  			</div>  			
  		</div>
  		<div class="formField">
  			<h4>Password</h4>
  			<div class="toolTip">
  				<input type="text">
  				<span class="tip">Choose P@sSw0rD.</span>
  			</div>  		
  		</div>
  	</div>
  </div>
</div>
</body>
</html>
